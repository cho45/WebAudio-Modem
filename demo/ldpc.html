<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive LDPC Error Correction Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding: 1em; background-color: #f4f4f9; color: #333; }
    h1, h2, h3 { text-align: center; color: #444; }
    .main-container { max-width: 1200px; margin: 0 auto; }
    .controls { display: flex; justify-content: center; align-items: center; gap: 1.5em; padding: 1em; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 2em; flex-wrap: wrap; }
    .control-group { display: flex; flex-direction: column; align-items: center; }
    label { font-weight: 600; margin-bottom: 0.5em; font-size: 0.9em; }
    select, input, button { font-size: 1em; padding: 0.6em 1em; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #007aff; color: white; font-weight: 600; border: none; cursor: pointer; transition: background-color 0.2s; }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
    .image-display { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2em; text-align: center; }
    canvas { border: 1px solid #ccc; background-color: white; box-shadow: 0 1px 4px rgba(0,0,0,0.05); image-rendering: pixelated; width: 100%; height: auto; aspect-ratio: 1/1; }
    .status-bar { text-align: center; font-size: 1.2em; font-weight: 500; padding: 1em; background-color: #fff; border-radius: 8px; margin-top: 2em; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .details { margin-top: 3em; padding-top: 2em; border-top: 1px solid #ddd; }
    .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2em; }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Interactive LDPC Error Correction Demo</h1>
    <p style="text-align: center; max-width: 800px; margin: 0 auto 2em auto;">
      画像データをLDPC符号で保護し、ノイズを加えてから、反復デコードでエラーが訂正されていく様子を可視化します。
    </p>

    <div class="controls">
      <div class="control-group">
        <label for="matrix-select">H-Matrix (n, k)</label>
        <select id="matrix-select">
          <option value="128">n=128, k=64</option>
          <option value="256">n=256, k=128</option>
          <option value="512">n=512, k=256</option>
          <option value="1024" selected>n=1024, k=512</option>
        </select>
      </div>
      <div class="control-group">
        <label for="error-slider">Error Bits per Codeword</label>
        <input type="number" id="error-slider" min="0" max="50" value="10" style="width: 150px;">
      </div>
      <div class="control-group">
        <label for="iterations-input">Max Iterations</label>
        <input type="number" id="iterations-input" value="20" min="1" max="100" style="width: 80px;">
      </div>
      <div class="control-group">
        <label for="run-btn">Run Simulation</label>
        <button id="run-btn">Encode, Add Noise & Decode</button>
      </div>
    </div>

    <div class="status-bar" id="status-box">Load an image and run the simulation.</div>
    <div id="progress-container" style="width: 100%; background-color: #e9ecef; border-radius: 8px; margin-top: 1em; display: none;">
      <div id="progress-bar" style="width: 0%; height: 24px; background-color: #007aff; border-radius: 8px; text-align: center; color: white; line-height: 24px; font-weight: 600;">0%</div>
    </div>

    <div class="image-display">
      <div>
        <h2>Original Image</h2>
        <canvas id="original-canvas" width="256" height="256"></canvas>
      </div>
      <div>
        <h2>Noisy Image</h2>
        <canvas id="noisy-canvas" width="256" height="256"></canvas>
      </div>
      <div>
        <h2>Decoded Image</h2>
        <canvas id="decoded-canvas" width="256" height="256"></canvas>
      </div>
    </div>

    <div class="details">
      <h2 style="text-align: center;">Decoding Details</h2>
      <div class="details-grid">
        <div>
          <h3>H-Matrix Structure</h3>
          <canvas id="h-matrix-canvas" width="256" height="128"></canvas>
        </div>
        <div>
          <h3>LLR Values (first chunk)</h3>
          <canvas id="llr-canvas" width="512" height="50"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/demo/ldpc-demo.ts"></script>
</body>
</html>
