<!DOCTYPE html>
<html
	ng-app="App"
	>
	<head>
		<title></title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="meta" type="application/rdf+xml" title="FOAF" href="http://lowreal.net/cho45/foaf"/>

		<link rev="made" href="mailto:cho45@lowreal.net"/>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.min.js"></script>
		<script type="text/javascript" src="lib/ring_buffer.js"></script>
		<script type="text/javascript" src="fsk.js"></script>

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	</head>
	<body ng-controller="MainCtrl">
		<div class="container">
			<canvas id="canvas" width="1024" height="150" style=""></canvas>

			<ul class="nav nav-tabs">
				<li class="active"><a href="#modulator" data-toggle="tab">Modulator</a></li>
				<li><a href="#demodulator" data-toggle="tab">Demodulator</a></li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content--">
				<div class="tab-pane active" id="modulator">
					<textarea ng-model="input" class="form-control" rows="10"></textarea>
					<button class="btn btn-primary" ng-click="send()">Send</button>
				</div>
				<div class="tab-pane" id="demodulator">
					<textarea ng-model="result" class="form-control" rows="10"></textarea>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="demo.js"></script>
		<script type="text/javascript">
(async function() {
  if (window.AudioWorkletNode) {
    const ctx = FSK.context || new AudioContext();
    await ctx.audioWorklet.addModule('./decoder-processor.js');
    await ctx.audioWorklet.addModule('./iq-processor.js');
    await ctx.audioWorklet.addModule('./detection-processor.js');
  }
})();
</script>
	</body>
</html>
